<!DOCTYPE html>
 <html>
 <head>
 	<!--https://www.yazilimkodlama.com/javascript/javascript-butona-tiklandiginda-kod-calistirma-onclick-olayi/-->
 	<!-- https://www.yazilimkodlama.com/web/javascript-toplama-ornegi/ --> 
 	</head>
 	<meta charset="utf-8">
 	<title>Beyza Dilara Coşkun 2019280021</title>
 </head>
 <body>
 	<h1>Beyza Dilara COŞKUN </h1>
 	<h1>2019280021</h1>
 	
 	<br>
 	<h2>2019 Güz Döneminin ilk ödevi</h2>
 	<label for="id1">Metin kutusu 1</label>
 	<input type="text" id="id1">
 	<br>
 	
 	<label for="id2">Metin kutusu 2</label>
 	<input type="text" id="id2">
 	<br><br>
 	<button type="button" id="topla">Topla</button>
 		<br><br>
 	<label for="id3">Metin kutusu 3</label>
 	<input type="text" id="id3">
 	<br>

 	<label for="id4">Metin kutusu 4</label>
 	<input type="text" id="id4">
 	<br><br>
 	<button type="button" id="yapistir">Yapıştır</button>
 	<br><br>
 	 	<script type="application/javascript">
 	 	 	<!-- toplama örneği --> 

	 		var c=document.getElementById("topla");
	 		c.onclick=function(){
	 			var a,b;
		 		a=Number(document.getElementById("id1").value);
		 		b=Number(document.getElementById("id2").value);
		 		if(Number.isInteger(a) && Number.isInteger(b))
		 		{
		 			var toplam=a+b;
		 			window.alert(toplam);
		 		}
		 		else
		 		{
		 			window.alert("Sayı giriniz.");
		 		}
		 		
	 		}
	 		<!-- yapıştır örneği --> 

			var d=document.getElementById("yapistir");
	 		d.onclick=function(){
	 			var e,f;
		 		e=document.getElementById("id3").value;
		 		f=document.getElementById("id4").value;
		 		var birlestir=e+f;
		 		window.alert(birlestir);
	 		}

 		</script>
 	</body>
 </html>
